{% if search_choices %}
    <div class="row mb-10">
        <div class="col">
            <h3>Filtrar por estado de la compra</h3>
            <a href="?"><span
                    class="badge badge-{% if choice_param %}secondary{% else %}primary{% endif %}">Ver todos</span></a>
            {% for choice in search_choices %}
                <a href="?choice_param={{ choice.slug }}"><span
                        class="badge badge-{% if choice.slug == choice_param %}primary{% else %}secondary{% endif %} ">{{ choice.display }}</span></a>
            {% endfor %}
        </div>
    </div>
{% endif %}
