<fieldset>
    {% if title %}
        <legend class="font-weight-bold">{{ title|capfirst }}</legend>
        <div class="separator separator-solid separator-border-2 separator-primary mb-10"></div>
    {% endif %}
    <div class="row" id="form-errors"></div>
    {% for row in fieldset %}
        <div class="row">
            {% for field in row.fields %}
                {% if not field.is_hidden %}
                    <div class="col-md-{{ row.bs_cols }}">
                        {% include "forms/formgroup.html" with field=field %}
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    {% endfor %}
</fieldset>
